<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome Dash</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
 <div id="app" class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">AwesomeDash</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNavDropdown" class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="accountEdit" href="#">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id ="signOut" href="#">Sign Out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row col-md-10 offset-md-1">
        <div class="card col-md-6">
            <div class="card-header text-center">
                Your Weather Forcast
            </div>
            <ul class="list-group list-group-flush">
                <li class="weather"></li>
            </ul>
        </div>
        <div class="card col-md-6">
            <div class="card-header text-center">
               Your Local News
            </div>
            <ul class="list-group list-group-flush">
                <li class="news"></li>

            </ul>
        </div>
    </div>

    <div class = "mainContent col-md-8 offset-md-4"></div>

    <!-- jquery with ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- firebase -->

    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

    <!-- Our stuff -->
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- boostrap -->
